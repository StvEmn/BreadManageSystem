<!DOCTYPE html>
<html lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <form th:action="@{/user/addUser}" method="post" class="form">
                <span class="input input-group">添加用户</span><br>
                <input class="input input-group" type="text" placeholder="用户名" name="username" autocomplete="off"><br>
                <input class="input input-group" type="text" placeholder="密码" name="password" autocomplete="off"><br>
                <input class="btn btn-primary btn-default" type="submit" value="添加"><br>
            </form>
        </div>
        <div class="col-lg-4">
            <form th:action="@{/user/modify}" method="post" class="form">
                <span class="input input-group">更新密码</span><br>
                <input class="input input-group" type="text" placeholder="用户名" name="username" autocomplete="off"><br>
                <input class="input input-group" type="text" placeholder="密码" name="password" autocomplete="off"><br>
                <input class="btn btn-primary btn-default" type="submit" value="添加"><br>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
    <div class="col-g-4">
        <form th:action="@{/purchase/add}" method="post">
            <span class="input input-group">添加商品</span><br>
            <table>
                <tr>
                    <th>商品名称</th>
                    <th>
                        <input type="text" name="goods_name" placeholder="商品名称" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>商品数量</th>
                    <th>
                        <input type="number" name="quantity" placeholder="商品数量" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>单价</th>
                    <th>
                        <input type="number" name="unit_price" placeholder="单价" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>总价</th>
                    <th>
                        <input type="number" name="total_price" placeholder="总价" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>规格</th>
                    <th>
                        <input type="text" name="specification" placeholder="规格" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>生产日期</th>
                    <th>
                        <input type="date" name="production_time" placeholder="生产日期" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>进货日期</th>
                    <th>
                        <input type="date" name="purchase_time" placeholder="进货日期" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>供应商</th>
                    <th>
                        <input type="text" name="supplier" placeholder="供应商" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>地址</th>
                    <th>
                        <input type="text" name="address" placeholder="地址" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>电话</th>
                    <th>
                        <input type="tel" name="tel" placeholder="电话" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th>合格证号</th>
                    <th>
                        <input type="text" name="certificate_number" placeholder="合格证号" autocomplete="off">
                    </th>
                </tr>
                <tr>
                    <th colspan="2" class="text-center">
                        <button type="submit" class="btn btn-primary btn-default">添加</button>
                    </th>
                </tr>
            </table>
        </form>
    </div>

</div>
</body>
</html>
